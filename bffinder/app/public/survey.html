<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

        <title>BFFinder</title>
<style type="text/css">
    body {

        font-family: 'Times New Roman', Times, serif;

</head>

<body>
    <!-- A GET Route to /survey which should display the survey page -->
    <div class="container">
        <h1>BFFinder</h1>
        <p>Fill out the survey to see who is your best friend in another life! </p>
        <p>(1 = KMS to 5 = LFG)</p>
        <form>

                </select>
            </div>

            <div class="form-group">
                <label for="question-3">How likely are you to do drugs?</label>

            </div>

            <div class="form-group">
                <label for="question-5">How likely are you to graduate college?</label>
                <select class="form-control" id="question-5">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <div class="form-group">
                <label for="question-" 6>Do you like zombies?</label>
                <select class="form-control" id="question-6">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>

            <div class="form-group">
                <label for="question-7">starbucks lover?</label>
                <select class="form-control" id="question-7">
                    <option value="1">1</option>

                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>

            <div class="form-group">
                <label for="question-8">Morning Person (1-5)</label>
                <select class="form-control" id="question-8">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>

            <div class="form-group">
                <label for="question-9">Night Owl (1-5)</label>
                <select class="form-control" id="question-9">
                    <option value="1">1</option>

                    <option value="1">1</option>

                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>

            </div>
        </form>
        <div>
            <button id="submit-button" class="btn-secondary" type="submit">Submit</button>
        </div>



    </div>



    <footer>
        <div class="container">
            <a href="/api/friends"></a>
        </div>
    </footer>

</body>

</html>

<script type="text/javascript">
    $("#submit-button").on("click", function (event) {
        event.preventDefault();
        let valid = true;

        if (valid === true) {
            let newUser = {
                name: $("#friend-name").val().trim(),

                scores: [
                    $("#question-1").val(),
                    $("#question-2").val(),
                    $("#question-3").val(),
                    $("#question-4").val(),
                    $("#question-5").val(),
                    $("#question-6").val(),
                    $("#question-7").val(),
                    $("#question-8").val(),
                    $("#question-9").val(),
                    $("#question-10").val()
                ]
            };

            let currentURL = window.location.origin;
            console.log(newUser);
           console.log(window.location.origin);
        $.post(currentURL + "/api/friends", function (data) {
                $(`<div>${"#modal"}</div>`).append("toggle");    
                $("#best-friend").text(data.name);
                $("#best-friend-photo").attr("src", data.photo);
                
            });
            
        } 
        
        else {
            alert("Survey is incomplete!");
        }
    });
</script>
